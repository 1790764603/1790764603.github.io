<style>
  #search-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  #search-input {
    width: 100%;
    height: 40px;
    padding: 0 16px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
  }
  #search-input:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0,123,255,.25);
  }
  #search-results {
    margin-top: 20px;
  }
  .search-result-item {
    padding: 15px 0;
    border-bottom: 1px solid #eee;
  }
  .search-result-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .search-result-meta {
    color: #666;
    font-size: 14px;
    margin-bottom: 5px;
  }
</style>

<div id="search-container">
  <h1>搜索</h1>
  <input type="text" id="search-input" placeholder="搜索文章...">
  <div id="search-results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/search.json',
      searchResultTemplate: '<div class="search-result-item"><a href="{url}" class="search-result-title">{title}</a><div class="search-result-meta">{category} · {date}</div></div>',
      noResultsText: '没有找到相关文章',
      limit: 10,
      fuzzy: false
    });
  });
</script>
